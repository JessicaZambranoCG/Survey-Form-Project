<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey form for websites</h1>
    <p id="description">Thank you for taking the time to help us improve our website</p>
    <form action="" id="survey-form">
        <div class="form-div">
            <label id="name-label">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required></input>
        </div>
        <div class="form-div">
            <label id="email-label">Email</label>
            <input id="email" type="email" placeholder="Enter your email" required></input>
        </div>
        <div class="form-div">
            <label id="number-label">Age (optional)</label>
            <input id="number" name="age" type="number" min="1" max="120" placeholder="Age" required></input>
        </div>
        <div class="form-div">
            <label id="dropdown-label">Which option best describes your current role?</label>
            <select id="dropdown" name="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time Job</option>
                <option value="3">Full time Leaner</option>
                <option value="4">Prefer Not To Say</option>
                <option value="5">Other</option>
            </select>
        </div>
        <div class="form-div">
            <label id="label-radio">Would you recommend this website to a friend?</label>
        </div>
        <div class="form-radio">
            <label id="definitely">
                <input type="radio" value="definitely" name="recomend"> Definitely</label>
        </div>
        <div class="form-radio">
            <label id="maybe">
                <input type="radio" value="maybe" name="recomend"> Maybe</label>
        </div>
        <div class="form-radio">
            <label id="notsure">
                <input type="radio" value="notsure" name="recomend"> Not Sure</label>
        </div>
        <div class="form-div">
            <label id="dropdown-label-feature">What is your favorite feature of this website?</label>
            <select id="dropdown-feature" name="dropdown-feature">
                <option value="">Select an option</option>
                <option value="1">Structure</option>
                <option value="2">Desing</option>
                <option value="3">Dynamism</option>
                <option value="4">Iteractivity</option>
            </select>
        </div>
        <div class="form-div">
            <label id="label-checkbox">What would you like to see improved? (Check all that apply)</label>
        </div>
        <div class="div-checkbox">
            <input type="checkbox" name="improvement" value="1">
            <label>Data Visualization</label>
        </div>
        <div class="div-checkbox">
            <input type="checkbox" name="improvement" value="2">
            <label>Text information </label>
        </div>
        <div class="div-checkbox">
            <input type="checkbox" name="improvement" value="3">
            <label>Images </label>
        </div>
        <div class="div-checkbox">
            <input type="checkbox" name="improvement" value="4">
            <label>Videos </label>
        </div>
        <div class="div-checkbox">
            <input type="checkbox" name="improvement" value="5">
            <label>Links to other sites</label>
        </div>
        <div class="div-checkbox">
            <input type="checkbox" name="improvement" value="6">
            <label>Audiovisual content</label>
        </div>
        <div class="div-checkbox">
            <input type="checkbox" name="improvement" value="7">
            <label>Seeker </label>
        </div>
        <div class="div-checkbox">
            <input type="checkbox" name="improvement" value="8">
            <label>Navigation menu Form</label>
        </div>
        <div class="div-checkbox">
            <input type="checkbox" name="improvement" value="9">
            <label>Form</label>
        </div>
        <div class="div-checkbox">
            <input type="checkbox" name="improvement" value="10">
            <label>Contact information </label>
        </div>
        <div class="div-checkbox">
            <input type="checkbox" name="improvement" value="11">
            <label>Links to downloadable files </label>
        </div>
        </br>
        <div class="form-div">
            <label id="label-textarea">Any comments or suggestions?</label>
            <textarea name="textarea-suggestions" placeholder="Enter your suggestions here..."></textarea>
        </div>
        <div class="form-div">
            <input id="submit" type="submit" value="Submit"></input>
        </div>
    </form>
</body>
</html>
